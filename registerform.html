<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="regstyle.css">
    </head>
    <body>
        
        <table align="center" cellpading="10" id="tabela" medthod="post">
            <tr>
                <th class="th1">Personal details</th>
                <th class="th2">Contact Details</th>
            </tr>
            <tr>
                <td><input type="text" name="fname" placeholder="FirstName"></td>
                <td><input type="email" name="email" placeholder="Email" class="p"></td>
            </tr>
            <tr>
                <td><input type="text" name="lname" placeholder="LastName"></td>
                <td><input type="password" name="pawd" placeholder="Password" class="p"></td>
            </tr>
            <tr>
                <td>Gender<br><input type="radio" name="gender" value="male" checked="checked">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
                <td><input type="password" name="pawd2" placeholder="Re-Enter-Password" class="p"></td>
            </tr>
            <tr>
                 <td>Date of Birth<br><input type="date" name="dob"></td>
                <td><input type="number" name="mno" placeholder="MoblieNo" class="p"></td>
            </tr>
            <tr>
                <td></td>
                <td style="text-align: center"><input type="submit" value="Register" onclick="return validate()"></td>
            </tr>
        </table>
        <script src="regscript.js"></script>
    </body>
</html>
